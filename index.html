<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="calculator card p-3">
                    <input type="text" id="display" class="display form-control mb-3" readonly value="0">
                    <div class="button-row d-flex">
                        <button class="btn btn-danger flex-fill m-1">C</button>
                        <button class="btn btn-secondary flex-fill m-1">←</button>
                        <button class="btn btn-secondary flex-fill m-1">.</button>
                        <button class="btn btn-secondary flex-fill m-1">×</button>
                    </div>
                    <div class="button-row d-flex">
                        <button class="btn btn-secondary flex-fill m-1">7</button>
                        <button class="btn btn-secondary flex-fill m-1">8</button>
                        <button class="btn btn-secondary flex-fill m-1">9</button>
                        <button class="btn btn-secondary flex-fill m-1">/</button>
                    </div>
                    <div class="button-row d-flex">
                        <button class="btn btn-secondary flex-fill m-1">4</button>
                        <button class="btn btn-secondary flex-fill m-1">5</button>
                        <button class="btn btn-secondary flex-fill m-1">6</button>
                        <button class="btn btn-secondary flex-fill m-1">-</button>
                    </div>
                    <div class="button-row d-flex">
                        <button class="btn btn-secondary flex-fill m-1">1</button>
                        <button class="btn btn-secondary flex-fill m-1">2</button>
                        <button class="btn btn-secondary flex-fill m-1">3</button>
                        <button class="btn btn-secondary flex-fill m-1">+</button>
                    </div>
                    <div class="button-row d-flex">
                        <button class="btn btn-secondary flex-fill m-1">0</button>
                        <button class="btn btn-secondary flex-fill m-1">00</button>
                        <button class="btn btn-primary flex-fill m-1">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
